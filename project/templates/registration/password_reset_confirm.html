{% extends 'registration/registration_base.html' %}
{% load url from future %}

{% block inner_content %}

{% if validlink %}

<form method="post" action="{{ request.path }}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" />
</form>

{% else %}

<p>"Sorry, there was a problem resetting your password."</p>

{% endif %}

{% endblock %}
